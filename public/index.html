<!DOCTYPE html>
<html ng-app="visualMenu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="337211153736-slevgpu3mvaqs6pu68n3k79t4lgo9iup.apps.googleusercontent.com">
  	<title>Picto-Menu</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- I DON'T UNDERSTAND WHY THIS TOP IS WORKING BUT THE BOTTOM CODE DOES NOT -->

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="configFile.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>

  	<script type="text/javascript" src="javascripts/controllers/main.js"></script>
    <script type="text/javascript" src="javascripts/services/menus.js"></script>
    <script type="text/javascript" src="javascripts/core.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- GOOGLE OAUTH -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div ng-controller="userController as user">
      <div ng-controller="restaurantController as restaurants">
        <!-- HEADER -->
        <div class="jumbotron text-center header-things">
          <h1><a href="" ng-click="restaurants.reset()">Picto-Menu</a></h1>
          <div class="dropdown options">
            <!-- <a href="" ng-click="user.config()"><i class="dropdown-toggle fa fa-cog fa-2x" data-toggle="dropdown"></i></a> -->
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
              <i class="fa fa-cog fa-2x"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="">Profile</a></li>
              <li><a href="">JavaScript</a></li>
              <li class="divider" ng-show="user.logged_in"></li>
              <!-- SIGN OUT -->
              <li>
                <a href="" onclick="signOut();" ng-show="user.logged_in">Sign Out</a>
                <script>
                  function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                      console.log('User signed out.');
                    });
                  }
                </script>
              </li>
            </ul>
          </div>

        </div>

        <div class="container">

          <!-- USER OPTIONS PANEL -->
          <div id="panel-user" ng-show="false">

          </div>

          <!-- RESTAURANT SEARCH FORM -->
          <div id="panel-search" ng-show="restaurants.results.length == 0 && restaurants.name.length == 0">
            <form class="form-inline text-center search" name="searchBox" ng-submit="restaurants.search()">
              <div class="form-group">
                <input type="text" ng-model="restaurants.searchName" class="form-control" placeholder="Restaurant" title="Restaurant"></textarea>
              </div>
              <div class="form-group">
                <input type="text" ng-model="restaurants.searchLocation" class="form-control" placeholder="Location" title="City or State"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Find</button>
            </form>
          </div>

          <!-- RESTAURANT SERACH RESULTS -->
          <div id="panel-search-results" ng-show="restaurants.results.length > 0">
            <ul>
              <li ng-repeat="restaurant in restaurants.results">
                <div class="search_results" ng-click="restaurants.select(restaurant)">
                  <strong>{{restaurant.name}}</strong>
                  <p>{{restaurant.address}}</p>
                </div>
              </li>
            </ul>
            <div class="search_results back">
              <a href="" ng-click="restaurants.results = []"><i class="fa fa-arrow-circle-o-left fa-3x"></i></a>
            </div>
          </div>

          <!-- RESTUARANT PICTURES & OPTIONS TO ADD TO THE RESTAURANT -->
          <div id="panel-menu" ng-show="restaurants.name.length > 0">
            <h2>{{ restaurants.name }}</h2>
            <!-- NO MENU AVAILABLE -->
            <div ng-show="restaurants.menus.length == 0">
              <p>Unfortunately, there are no menus available for this restaurant.</p>
              <p>Feel free to add an item yourself!</p>
              <form class="form-inline text-center search" name="addMenuBox" ng-submit="restaurants.addMenuItem()">
                <div class="form-group">
                  <input type="text" ng-model="restaurants.addMenuItem" class="form-control" placeholder="Signature Burger" title="Menu Item"></textarea>
                </div>
                <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
                  <input type="file" name="photoupload">
                  <input type="submit" value="Upload Image" name="submit">
                </form>
                <div class="form-group">
                  <input type="text" ng-model="restaurants.addMenuType" class="form-control" placeholder="Lunch (OPTIONAL)" title="Type of Menu"></textarea>
                </div>
                <div class="form-group">
                  <input type="text" ng-model="restaurants.addMenuSection" class="form-control" placeholder="Entrees (OPTIONAL)" title="Menu Section"></textarea>
                </div>
                <div class="form-group">
                  <input type="text" ng-model="restaurants.addMenuSubsection" class="form-control" placeholder="Burgers & Sandwiches (OPTIONAL)" title="Menu Subsection"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Find</button>
              </form>
            </div>
            <!-- MENU -->
            <div>
              <ul>
                <li ng-repeat="menuitem in restaurants.menus[0].sections[0].subsections[0].items">
                  <!-- IMAGE CAROUSEL -->
                  <div ng-show="menuitem.images.length > 0" class="carousel menuCarousel{{$index}}" class="carousel slide" data-ride="carousel" ng-swipe-left="" ng-swipe-right="">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target=".menuCarousel{{$index}}" data-slide-to="0" class="active"></li>
                      <li data-target=".menuCarousel{{$parent.$index}}" data-slide-to="{{$index}}" ng-repeat="image in menuitem.images"></li>
                    </ol>

                    <!-- Wrapper for Slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img class="center fit" ng-src="{{menuitem.images[0].url}}" alt="Description" alt="{{menuitem.name}}" width="460" height="345">
                      </div>

                      <div class="item" ng-repeat="image in menuitem.images">
                        <img class="center fit" ng-src="{{image.url}}" alt="Description" alt="{{menuitem.name}}" width="460" height="345">
                      </div>
                    </div>

                    <!-- Left and Right Controls -->
                    <a class="left carousel-control" href=".menuCarousel{{$index}}" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href=".menuCarousel{{$index}}" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <p>{{menuitem.item}}</p>
                </li>
              </ul>
              <a ng-show="restaurants.menu_origin == 'LOCU'" href="http://locu.com"><img height="25" width="155" src="http://locu.com/static/images/dev/poweredby-color@2x.png" alt="Powered by Locu" /></a>
            </div>
          </div>
        </div>
        <!-- NOT LOGGED IN-->
        <div class="login-container" ng-show="user.logged_in == false">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </div>

    <script>
      $('.carousel').carousel({
       interval: 10000
      });
    </script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" language="JavaScript">
      function set_body_height() { // set body height = window height
        $('body').height($(window).height());
      }
      $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
      });
    </script>

  </body>
</html>
