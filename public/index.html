  <body ng-controller="restaurantController as restaurants">
    <div class="jumbotron text-center">
      <h1>Picto-Menu</h1>
    </div>
    <div class="container">

<img src="images/uploads/9fa12d261fad2fb71477e3adc2c0dcd5">


    <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
      <input type="file" name="photoupload">
      <input type="submit" value="Upload Image" name="submit">
    </form>


      <!-- USER PANEL -->
      <div>

      </div>



    <div ng-controller="GoogleCtrl as GC">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      {{GC.test}}
    </div>

 <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

      <form class="form-inline text-center search" name="searchBox" ng-submit="restaurants.search()" ng-show="restaurants.results.length == 0 && restaurants.name.length == 0">
        <div class="form-group">
          <input type="text" ng-model="restaurants.searchName" class="form-control" placeholder="Restaurant" title="Restaurant"></textarea>
        </div>
        <div class="form-group">
          <input type="text" ng-model="restaurants.searchLocation" class="form-control" placeholder="Location" title="City or State"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <div ng-show="restaurants.results.length > 0">
        <ul>
          <li ng-repeat="restaurant in restaurants.results">
            <div class="curved-box" ng-click="restaurants.select(restaurant)">
              <strong>{{restaurant.name}}</strong>
              <p>{{restaurant.address}}</p>
            </div>
          </li>
        </ul>
        <div class="curved-box">
          <i class="fa fa-arrow-circle-o-left fa-3x" ng-click="restaurants.results = []"></i>
        </div>
      </div>

      <div ng-show="restaurants.name.length > 0">
        <h2>{{ restaurants.name }}</h2>
        <!-- display menu items with images here -->
        <!-- scroll up and down for more pictures of the menu -->
        <!-- scroll left and right on top of a picture to see different items -->


        <ul>
          <li ng-repeat="menu_item in restaurants.menu.items">



            <div id="myCarousel{{$index}}" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel{{$index}}" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="{{$index}}" ng-repeat="image in menu_item.images"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img class="center fit" ng-src="{{menu_item.images[0].url}}" alt="Description" alt="Chania" width="460" height="345">
                </div>

                <div class="item" ng-repeat="image in menu_item.images">
                  <img class="center fit" ng-src="{{image.url}}" alt="Description" alt="Chania" width="460" height="345">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel{{$index}}" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel{{$index}}" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>



            <p>{{menu_item.name}}</p>
          </li>
        </ul>
      </div>
    </div>



    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" language="JavaScript">
      function set_body_height() { // set body height = window height
        $('body').height($(window).height());
      }
      $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
      });
    </script>
  </body>
</html>
