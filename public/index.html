<!DOCTYPE html>
<html ng-app="visualMenu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>Picto-Menu</title>

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
  	<script type="text/javascript" src="javascripts/controllers/main.js"></script>
  </head>
  <body ng-controller="restaurantController as restaurants">
    <div class="jumbotron text-center">
      <h1>Picto-Menu</h1>
    </div>
    <div class="container">

      <form class="form-inline text-center" name="searchBox" ng-submit="restaurants.search()" ng-show="restaurants.results.length == 0">
        <div class="form-group">
          <input type="text" ng-model="restaurants.searchName" class="form-control" placeholder="Restaurant" title="Restaurant"></textarea>
        </div>
        <div class="form-group">
          <input type="text" ng-model="restaurants.searchLocation" class="form-control" placeholder="Location" title="City or State"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <div ng-show="restaurants.results.length > 0">
        <ul>
          <li ng-repeat="restaurant in restaurants.results">
            <div class="curved-box" ng-click="restaurants.select(restaurant)">
              <strong>{{restaurant.name}}</strong>
              <p>{{restaurant.address}}</p>
            </div>
          </li>
        </ul>
        <i class="fa fa-arrow-circle-o-left fa-3x" ng-click="restaurants.results = []"></i>
      </div>

      {{ restaurants.name }}
    </div>
  </body>
</html>
