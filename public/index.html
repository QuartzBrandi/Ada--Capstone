<!DOCTYPE html>
<html ng-app="visualMenu">
  <head>
  	<title>Picto-Menu</title>

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
  	<script type="text/javascript" src="javascripts/controllers/main.js"></script>
  </head>
  <body ng-controller="restaurantController as restaurants">
    <h1>Picto-Menu</h1>

    <ol>
      <li ng-repeat="restaurant in restaurants.results">
        {{restaurant.name}} at {{restaurant.address}}
        <button type="button" ng-click="restaurants.selectRestaurant(restaurant)">Select</button>
      </li>
    </ol>

    {{ restaurants.name }}

     <form name="searchBox" ng-submit="restaurants.searchRestaurants()">
      <blockquote >
       <strong>Searching for: {{restaurants.searchName}} @ {{restaurants.searchLocation}}</strong>
      </blockquote>

      <h4>Search for a Restaurant</h4>
      <fieldset class="form-group">
       <textarea ng-model="restaurants.searchName" class="form-control" placeholder="Name" title="Restaurant"></textarea>
      </fieldset>
      <fieldset class="form-group">
       <textarea ng-model="restaurants.searchLocation" class="form-control" placeholder="Location" title="Restaurant"></textarea>
      </fieldset>
      <fieldset class="form-group">
       <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
      </fieldset>
    </form>
  </body>
</html>
